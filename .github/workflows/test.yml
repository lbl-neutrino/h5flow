name: Linting and tests

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    strategy:
      matrix:
        mpi_enabled: [0, 1]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2

    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        activate-environment: test
        python-version: "3.9"

    - name: Install dependencies (mpi)
      if: matrix.mpi_enabled == 1
      env:
        CC: mpicc
        HDF5_MPI: "ON"
      run: |
        ls '/usr/share/miniconda/envs/test/lib/python3.9/_sys*'
        cp /usr/share/miniconda/envs/test/lib/python3.9/_sysconfigdata_x86_64_conda_cos6_linux_gnu.py /usr/share/miniconda/envs/test/lib/python3.9/_sysconfigdata_x86_64_conda_linux_gnu.py
        conda env update -n test -f environment.yml
        pip install .

    - name: Install dependencies (no mpi)
      if: matrix.mpi_enabled == 0
      run: |
        conda env update -n test -f environment-nompi.yml
        pip install .

    - name: Lint
      run: |
        conda install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests (mpi)
      if: matrix.mpi_enabled == 1
      run: |
        pytest
        mpiexec pytest --with-mpi

    - name: Test example (mpi)
      if: matrix.mpi_enabled == 1
      run: |
        mpiexec h5flow -vv -c examples/example_config.yaml -o test.h5

    - name: Run tests (no mpi)
      if: matrix.mpi_enabled == 0
      run: |
        pytest

    - name: Test example (no mpi)
      if: matrix.mpi_enabled == 0
      run: |
        h5flow -vv -c examples/example_config.yaml -o test.h5
